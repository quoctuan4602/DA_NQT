<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNXG | Thể loại ngẫu nhiên</title>
    <link rel="stylesheet" href="stylerandomgenre.css" />
    <link rel="icon" type="image/x-icon" href="./Data/logo/LogoHNXG.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Data/videoscript/filmList.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script defer src="./Data/videoscript/scriptrandomgenre.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="logo">
        <a href="index.html#" class="logosite">
          <img src="./Data/logo/LogoHNXG.png" alt="sitelogo" class="logosite" />
          <div class="streamixx">HNXG</div></a
        >
      </div>
      <div class="top">
        <div class="navbar">
          <div class="home"><a href="index.html#">Trang chủ</a></div>
          <div class="about"><a href="index.html#abse">Về chúng tôi</a></div>
          <div class="contact"><a href="index.html#contactus">Liên hệ</a></div>
        </div>
      </div>
      <div></div>
    </div>

    <div class="flex container m-auto justify-between">
      <form
        id="filterForm"
        class="flex"
        method="GET"
      >
        <!-- Year Filter -->
        <div class="flex items-center">
          <label for="year" class="mb-1 text-gray-700">Year:</label>
          <input
            type="number"
            id="year"
            name="year"
            placeholder="Enter Year"
            class="px-4 py-2 border text-gray-700 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Actor Filter -->
        <div class="flex items-center hidden">
          <label for="actor" class="mb-1 text-gray-700">Actor:</label>
          <select
            id="actor"
            name="actor"
            class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <!-- Add more options as needed -->
          </select>
        </div>

        <!-- Type Filter -->
        <div class="flex items-center">
          <label for="type" class="mb-1 text-gray-700">Type:</label>
          <select
            id="type"
            name="type"
            class="px-4 py-2 border text-gray-700 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          ></select>
        </div>

        <!-- Submit Button -->
        <div class="flex items-end">
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Filter
          </button>
        </div>
      </form>

      <form class="flex" id="searchForm"  >
        <input
          id="keyword"
          name="keyword"
          placeholder="Tìm kiếm"
          required
          class="px-4 py-2 border text-gray-700 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        ></input>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Tìm kiếm
        </button>
      </form>
    </div>
    <div
      id="filmList"
      class="mt-3 container m-auto grid grid-cols-4 gap-4"
    ></div>
    <div
      id="filmNotfound"
    ></div>
  </body>
</html>
