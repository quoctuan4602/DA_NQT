<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Film</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <div class="container mt-5 position-relative">
      <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

      <h1>Update Film</h1>
      <form id="update-film-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Film Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select class="form-select" id="type" name="type" required>
            <option value="">Choose type</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <!-- Add more options as per your types -->
          </select>
        </div>

        <div class="mb-3">
          <label for="actor" class="form-label">Actor</label>
          <input
            type="text"
            class="form-control"
            id="actor"
            name="actor"
            required
          />
        </div>

        <div class="mb-3">
          <label for="director" class="form-label">Director</label>
          <input
            type="text"
            class="form-control"
            id="director"
            name="director"
            required
          />
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input
            type="number"
            class="form-control"
            id="year"
            name="year"
            required
          />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" id="image" name="image" />
        </div>

        <div class="mb-3">
          <label for="video" class="form-label">Video</label>
          <input type="file" class="form-control" id="video" name="video" />
        </div>

        <button type="submit" class="btn btn-primary">Update Film</button>
      </form>
      <!-- Confirm delete -->

      <div class="position-absolute end-0 top-0">
        <!-- Button to trigger modal -->
        <button
          type="button"
          class="btn btn-warning text-white"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fa-solid fa-trash"></i> Xóa phim
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xóa phim</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Xác nhận xóa phim.</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Hủy
                </button>
                <button type="button" class="btn btn-danger" id="deleteBtn">
                  Xóa
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Data/videoscript/update.js"></script>
    <script src="./Data/videoscript/deleteFilm.js"></script>
  </body>
</html>
