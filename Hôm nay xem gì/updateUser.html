<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập Nhật Người Dùng</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <div class="p-5">
      <a href="./index.html" class="mt-5 hover:border">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>
    <div class="container mt-5">
      <h2 class="mb-4">Cập Nhật Người Dùng</h2>
      <form id="userForm" enctype="multipart/form-data">
        <!-- Họ và tên -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ và Tên</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            placeholder="Nhập họ và tên"
            value="Phạm Ngọc Bình"
            required
          />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Nhập email"
            value="Binh17765@gmail.com"
            required
          />
        </div>

        <!-- Ảnh đại diện -->
        <div class="mb-3">
          <label for="avatar" class="form-label">Ảnh Đại Diện</label>
          <img id="avatar_image" alt="" width="100px" class="mb-2" />
          <input
            type="file"
            class="form-control"
            id="avatar"
            name="avatar"
            accept="image/*"
          />
        </div>

        <!-- Nút Cập Nhật -->
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
      </form>
    </div>

    <!-- Bootstrap 5 JS Bundle (Tùy chọn cho các chức năng như dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Data/videoscript/updateUser.js"></script>
  </body>
</html>
